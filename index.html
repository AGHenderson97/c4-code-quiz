<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="quiz-container">
      <h1>Coding Quiz</h1>
      <p>Test your knowledge of JavaScript fundamentals!</p>
      <button id="start-button">Start Quiz</button>
      <div id="question-container" class="hidden">
        <p id="question"></p>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
      </div>
      <div id="timer-container">
        <p>Time remaining: <span id="time">0</span> seconds</p>
      </div>
      <div id="result-container" class="hidden">
        <p>Your final score is <span id="score"></span>!</p>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials">
        <button id="submit-score" class="btn">Submit</button>
      </div>
      <div id="highscores-container" class="hidden">
        <h2>High Scores</h2>
        <ul id="highscores-list"></ul>
        <button id="clear-scores" class="btn">Clear High Scores</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
